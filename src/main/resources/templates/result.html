<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<form action="#" th:action="@{/submitMessage}" th:object="${message}" method="put">

    <p>New Message: <input type="text" th:field="*{text}" /></p>

    <p><input type="submit" value="Submit" /> </p>

    <h1>Result</h1>

    <p th:text="'text: ' + ${message.text}" />

</form>

</body>
</html>
